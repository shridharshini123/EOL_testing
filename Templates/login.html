<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>EOL Report - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
            box-sizing: border-box;

        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            overflow-y: hidden;
        }

        /* Remove background color when selecting text */
        ::selection {
            background: transparent;
        }

        .login_container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Use viewport height to center content */
            flex-direction: column; /* Align logo and form vertically */
        }


        .logo img {
            max-width: 250px; /* Adjusted width for the logo */
            margin-bottom: 20px; /* Ensure enough space between logo and form */
            margin-top: 0; /* Remove top margin for better centering */
        }

        .form-box {
            position: relative;
            width: 450px; /* Slightly increased width to match the image */
            background: white;
            border: 1px solid #ff8800;
            border-radius: 10px;
            padding: 50px 40px; /* More padding to increase form size */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }


        h2 {
            font-size: 1.7em; /* Slightly larger font size */
            color: #ff8800; /* Changed to white */
            margin-bottom: 20px;
            margin-left: 150px;
        }

        .inputbox {
            position: relative;
            margin: 20px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .inputbox label {
            font-size: 1em;
            color: #ff8800;
            margin-bottom: 5px;
            text-align: left;
        }

        .inputbox input {
            width: 100%; /* Use full width for better alignment */
            height: 40px; /* Slightly increased height */
            background: white;
            border: 1px solid #ff8800;
            border-radius: 25px;
            outline: none;
            font-size: 1.2em; /* Increased font size */
            padding: 10px;
            color: #333; /* Adjusted input text color */
        }
        .forget {
            margin: -10px 0 17px;
            font-size: 0.9em;
            color: black; /* White color for text */
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .forget a {
            color: #ff8800; /* White color for links */
            text-decoration: none;
        }

        .forget a:hover {
            text-decoration: underline;
        }

        button {
            width: 50%;
            height: 40px; /* Increased button height */
            border-radius: 20px;
            background-color: #ff8800; /* White background for button */
            color: white; /* Dark text color for button */
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            margin-left: 100px;
        }

        .register {
            font-size: 0.9em;
            color: black; /* White color for text */
            text-align: center;
            margin: 20px 0 10px;
        }

        .register p a {
            text-decoration: none;
            color: #ff8800; /* White color for links */
            font-weight: 600;
        }

        .register p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<script>
    function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }

        function setActiveLink(clickedLink) {
            var sidebarLinks = document.querySelectorAll('.sidebar ul li a');
            sidebarLinks.forEach(link => {
                link.classList.remove('active');
            });
            clickedLink.classList.add('active');
        }

        function handleClick(url, clickedLink) {
            loadContent(url);
            setActiveLink(clickedLink);
        }
</script>
<body>
    <div class="login_container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
        </div>
        <div class="form-box">
            <form method="POST" action="/">
                <h2>Login</h2>
                <div class="inputbox">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="inputbox">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <p style="color: red;">{{error}}</p><br><br>
                <div class="forget">
                    <a href="javascript:void(0)" onclick="handleClick('/forgot', this)">Forgot Password?</a>
                </div>
                <button>Log In</button>
                <div class="register">
                    <p>Don't have an account? <a href='/signup'>Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
