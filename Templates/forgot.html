<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        /* Remove background color when selecting text */
        ::selection {
            background: transparent;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .logo img {
            max-width: 250px;
            margin-bottom: 20px;
        }

        .form-box {
            position: relative;
            width: 450px;
            background: white;
            border: 1px solid #ff8800;
            border-radius: 10px;
            padding: 50px 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.7em;
            color: #ff8800; /* Changed to white */
            margin-bottom: 20px;
            margin-left: 100px;
        }

        .inputbox {
            position: relative;
            margin: 20px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .inputbox label {
            font-size: 1em;
            color: #ff8800;
            margin-bottom: 5px;
            text-align: left;
        }

        .inputbox input {
            width: 100%;
            height: 40px;
            background: white;
            border: 1px solid #ff8800;
            border-radius: 25px;
            outline: none;
            font-size: 1.2em;
            padding: 10px;
            color: #333;
        }

        button {
            width: 50%;
            height: 40px;
            border-radius: 20px;
            background-color: #ff8800; /* White background for button */
            color: white; /* Dark text color for button */
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
        </div>
        <div class="form-box">
            <h2>Reset Password</h2>
            <form method="POST" action="/forgot">
                <div class="inputbox">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="inputbox">
                    <label>New Password</label>
                    <input type="password" name="pwd" required>
                </div>
                <div class="inputbox">
                    <label>Confirm Password</label>
                    <input type="password" name="re_pwd" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>
</body>

</html>
