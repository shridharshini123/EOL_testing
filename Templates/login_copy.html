<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Login</title>
    <style>
                /* Resetting margins and paddings for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Center the content vertically and horizontally */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h2 {
            color: #cb356b;
            font-style: italic;
            font-size: 2.5em; /* Larger font size for header */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* Add text shadow for better readability */
            text-align: center;
            margin-top: 10px;
        }

        .container {
            width: 900px;
            height: 500px;
            background-color: white;
            display: flex;
            border-radius: 10px;
            box-shadow: 0 10px 30px #cb356b;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-box {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            position: relative;
            animation: slideInFromLeft 1.5s ease;
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .form-box h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .inputbox {
            margin: 15px 0;
            position: relative;
        }

        .inputbox input {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 3px #cb356b;
        }

        .inputbox input:focus {
            border-color: #cb356b;
            background-color: #f9f9f9;
            box-shadow: 0 0 5px rgba(203,53,107,0.5);
        }

        .inputbox label {
            position: absolute;
            top: 12px;
            left: 10px;
            color: #999;
            transition: 0.3s;
            font-size: 2em;
            pointer-events: none;
            background-color: white;
            padding: 0 5px;
        }

        .inputbox input:focus ~ label,
        .inputbox input:not(:placeholder-shown) ~ label {
            top: -10px;
            left: 10px;
            font-size: 0.8em;
            color: #cb356b;
            
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #df457e, #bd3f32); /* Gradient specific to the right box */
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.4s ease;
        }

        button:hover {
            background: #ffc1cc;
            color: #df457e;
        }

        .right {
            width: 50%;
            background: linear-gradient(to right, #df457e, #bd3f32); /* Gradient specific to the right box */
            border-radius: 0 10px 10px 0;
            color: white;
            padding: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: slideInFromRight 1.5s ease;
        }

        @keyframes slideInFromRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .right h2 {
            font-size: 2em;
        }

        .right p {
            margin: 20px 0;
        }

        .right button {
            border: 2px solid white;
            background: none;
            color: white;
            padding: 10px 20px;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .right button:hover {
            background: white;
            color: #df457e;
        }

        /* Adjusted logo positioning */
        .right img {
            position: absolute;
            max-width: 200px;
            margin-top: -300px; /* Adjust this value to move the image up */
            margin-left: 80px;
        }
        .msg{
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <!-- Logo in the top-left corner -->
            <h2>Sign In</h2>
            <form method="POST" action="/">
                <div class="inputbox">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="inputbox">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <p style="color: red;">{{error}}</p>
                <div class="forget">
                    <a href="/forgot">Forgot Password?</a>
                </div>
                <button>Sign In</button>
            </form>
        </div>
        <div class="right">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">

            <p>Register with your personal details to view fft analysis.</p>
            <button onclick="window.location.href='/signup'">Sign Up</button>
        </div>
    </div>
</body>
</html>
