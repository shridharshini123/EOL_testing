<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>EOL Report - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        ::selection {
            background: transparent;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .logo img {
            max-width: 220px;
            margin-bottom: 20px;
        }

        .form-box {
            position: relative;
            width: 300px;
            background: white;
            border: 1px solid #ff8800;
            border-radius: 10px;
            padding: 40px 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.6em;
            color: #ff8800;
            margin-bottom: 20px;
            text-align: center;
        }

        .inputbox {
            position: relative;
            margin: 15px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .inputbox label {
            font-size: 1em;
            color: #ff8800;
            margin-bottom: 5px;
            text-align: left;
        }

        .inputbox input {
            width: 100%;
            height: 25px; /* Slightly bigger input height */
            background: white;
            border: 1px solid #ff8800;
            border-radius: 20px;
            outline: none;
            font-size: 1.1em;
            padding: 8px 10px;
            color: #333;
        }

        button {
            width: 100%;
            height: 40px; /* Slightly bigger button */
            border-radius: 20px;
            background-color: #ff8800;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 15px;
        }

        .register {
            font-size: 0.9em;
            color: black;
            text-align: center;
            margin: 15px 0 10px;
        }

        .register p a {
            text-decoration: none;
            color: #ff8800;
            font-weight: 600;
        }

        .register p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
        </div>
        <div class="form-box">
            <form method="POST" action="/signup">
                <h2>Sign Up</h2>
                <div class="inputbox">
                    <label>User Name</label>
                    <input type="text" name="user" required>
                </div>
                <div class="inputbox">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="inputbox">
                    <label>Password</label>
                    <input type="password" name="pwd" required>
                </div>
                <div class="inputbox">
                    <label>Confirm Password</label>
                    <input type="password" name="cpwd" required>
                </div>
                <p style="color: red;">{{error}}</p>
                <button>Sign Up</button>
                <div class="register">
                    <p>Already have an account? <a href='/'>Log In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
